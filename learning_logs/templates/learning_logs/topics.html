{% extends 'learning_logs/base.html' %}

{% block header %}
  <h2>TOPICS</h2>
{% endblock header %}

{% block content %}
  <p>Topics</p>
  <ul>
	{% for topic in topics %}
	  <li>
	    <h3>
	      <a href='{% url 'learning_logs:topic' topic.id %}'>{{ topic }}</a>
	    </h3>
	  </li>
	 {% empty %}
	   <li> No topics have been addde yet.</li>
	 {% endfor %}
  </ul>
  
  <h3><a href='{% url 'learning_logs:new_topics' %}'>add a new topic</a></h3>

{% endblock content %}
